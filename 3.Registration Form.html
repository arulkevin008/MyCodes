<!DOCTYPE html>
<html>
    <head>
        <center>
        <h1>RF Department</h1>
        <h2>School|Training|News</h2>
        <p>_______________________________________________________________________________________________________________________________________________________________________</p>
        </center>
    </head>
    <body>
        <center>
        <h1>Registration Form</h1>
        <form>
            <table>
            <tr>
                <td>Name:</td> <td><input type="text" placeholder="Enter Your Name"></td> 
            </tr>
            
            <tr>
                <td>Age:</td> <td><input type="number"; placeholder="Enter Your Age"></td> 
            </tr>
            
            <tr>
                <td>DOB:</td> <td><input type="datetime"; placeholder="Enter Your DOB"></td>
            </tr>
            
            <tr>
                <td>Std:</td> <td><input type="number"; placeholder="Enter Your Standard"></td>
            </tr>
            
            <tr>
                <td>Class:</td> <td><input type="text"; placeholder="Enter Your Class"></td>
            </tr>
            
            <tr>
                <td>Phone No:</td> <td><input type="number"; placeholder="Enter Your Phone No"></td>
            </tr>
            <tr>
                <td>Group:</td> 
                <td>
                    <select>
                    <option aria-placeholder="Select Your Group"; disabled>Select Your Group</option>
                    <option>Biology</option>
                    <option>Computer Science</option>
                    <option>Commerce</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><p>Upload Your Form:</p><input type="file"></td>
             </tr>
            <tr>
                <td><input type="submit"></td> <td><input type="reset"></td>
            </tr>
            
            </table>
         </form>
         
    </center>
    </body>
</html>
